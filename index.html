    <div class="masthead">
        <div class="container">
            <h1 class="display-4">Perfect Day</h1>
            <p class="lead">Plan your day, the Perfect Day way!</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nameInput">Tell us your name!</label>
                <input type="name" class="form-control" id="nameInput" placeholder="Your Name">
            </div>
            <!-- Food options drop-downs -->
            <div class="row">
                <div class="col-lg-3">
                    <label for="foodOption">What would you like to eat?</label>
                    <select class="form-control" id="foodOption">
                        <option class="placeholder-gray" value="" hidden>--Pick a cuisine!--</option>
                        <option value="0">Chinese</option>
                        <option value="1">Indian</option>
                        <option value="2">Mexican</option>
                        <option value="3">Italian</option>
                        <option value="4">Greek</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="locationInput">Where are you?</label>
                <input type="text" class="form-control" id="locationInput" placeholder="ZIP code">
            </div>
            <br>
            <div class="form-group">
                <label for="needARide">Do you need transportation?</label>
                <select class="form-control" id="needARide">
                    <option class="placeholder-gray" value="" hidden></option>
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>
            <div class="zomato-result">
                Test
            </div>

            <div class="nps-result">
                Test
            </div>

            <div class="weather-result">
                Test
            </div>
        </form>
